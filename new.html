<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍿 M3U プレイヤー v2.0</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .controls {
      padding: 0.5rem;
      text-align: center;
    }
    .controls input, .controls button {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .playlist-section {
      padding: 1rem;
    }
    .category {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .playlist {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
    }
    .item {
      flex: 0 0 auto;
      width: 160px;
      cursor: pointer;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 90px;
      object-fit: cover;
    }
    .item-title {
      padding: 0.4rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .fav-btn, .pin-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      color: yellow;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 6px;
    }
    .pin-btn {
      right: 35px;
      color: cyan;
    }
    .player-container {
      max-width: 720px;
      margin: 1rem auto;
    }
    video {
      width: 100%;
      height: auto;
    }
    .debug-console {
      background: #000;
      color: #0f0;
      font-size: 0.75rem;
      padding: 1rem;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.8rem;
    }
    .pip-btn {
      float: right;
      background: #e50914;
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>🍿 M3U プレイヤー v2.0</header>
  <div class="controls">
    <input type="file" id="fileInput" accept=".m3u,.m3u8" />
    <button onclick="toggleDebug()">🐛 デバッグ</button>
    <button onclick="requestPremium()">🔐 プレミアム解除</button>
  </div>
  <div class="player-container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
    <button class="pip-btn" onclick="enterPIP()">📺 PIP</button>
  </div>
  <div id="playlistContainer" class="playlist-section"></div>
  <div id="debugConsole" class="debug-console"></div>
  <footer>Version 2.0 | Code: 0429 to unlock Premium</footer>

  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const player = videojs('videoPlayer');
    const debugConsole = document.getElementById('debugConsole');
    const playlistContainer = document.getElementById('playlistContainer');
    let debug = false;
    let premium = localStorage.getItem('premium') === 'true';
    let autoPlayNext = false;
    let currentPlaylist = [];

    function log(msg) {
      if (debug) {
        const time = new Date().toLocaleTimeString();
        debugConsole.innerHTML += `[${time}] ${msg}<br>`;
        debugConsole.scrollTop = debugConsole.scrollHeight;
      }
    }

    function toggleDebug() {
      debug = !debug;
      debugConsole.style.display = debug ? 'block' : 'none';
      log("デバッグモード " + (debug ? "ON" : "OFF"));
    }

    function requestPremium() {
      const code = prompt("プレミアムコードを入力してください:");
      if (code === '0429') {
        alert("✅ プレミアム機能が有効になりました！");
        localStorage.setItem('premium', 'true');
        premium = true;
        renderPlaylist(currentPlaylist);
      } else {
        alert("❌ 無効なコードです。");
      }
    }

    function enterPIP() {
      const video = document.querySelector('video');
      if (video && document.pictureInPictureEnabled) {
        video.requestPictureInPicture();
        log("📺 PIPモード起動");
      }
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const lines = event.target.result.split('\n');
        const items = [];
        let current = {};
        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('#EXTINF')) {
            const title = line.match(/,(.+)$/)?.[1] || "無題";
            const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || "";
            const group = line.match(/group-title="([^"]+)"/)?.[1] || "未分類";
            current = { title, logo, group };
          } else if (line.startsWith('http')) {
            current.url = line;
            items.push({ ...current });
          }
        });
        currentPlaylist = items;
        renderPlaylist(items);
        log("プレイリスト読み込み完了");
      };
      reader.readAsText(file);
    });

    function renderPlaylist(items) {
      playlistContainer.innerHTML = '';
      const favorites = getFavorites();
      const pins = getPins();
      const byGroup = {};
      items.forEach(item => {
        const group = item.group || '未分類';
        if (!byGroup[group]) byGroup[group] = [];
        byGroup[group].push(item);
      });

      if (premium && pins.length) {
        playlistContainer.appendChild(renderCategory("📌 ピン留め", pins, true));
      }
      if (favorites.length) {
        playlistContainer.appendChild(renderCategory("⭐ お気に入り", favorites));
      }

      for (const group in byGroup) {
        playlistContainer.appendChild(renderCategory(group, byGroup[group]));
      }
    }

    function renderCategory(title, list, isPin = false) {
      const section = document.createElement('section');
      section.innerHTML = `<div class="category">${title}</div>`;
      const wrapper = document.createElement('div');
      wrapper.className = 'playlist';

      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const thumb = item.logo || `https://via.placeholder.com/160x90.png?text=${encodeURIComponent(item.title)}`;
        div.innerHTML = `
          <img src="${thumb}" />
          <div class="item-title">${item.title}</div>
          <button class="fav-btn" onclick="event.stopPropagation(); toggleFavorite('${item.title}','${item.url}')">★</button>
          ${premium ? `<button class="pin-btn" onclick="event.stopPropagation(); togglePin('${item.title}','${item.url}')">📌</button>` : ''}
        `;
        div.onclick = () => {
          player.src({ src: item.url, type: 'application/x-mpegURL' });
          player.play();
          log("▶️ 再生開始: " + item.title);
          if (premium) {
            autoPlayNext = true;
            const index = currentPlaylist.findIndex(x => x.url === item.url);
            if (index >= 0 && index < currentPlaylist.length - 1) {
              player.on('ended', () => {
                log("⏭️ 自動再生: " + currentPlaylist[index + 1].title);
                player.src({ src: currentPlaylist[index + 1].url, type: 'application/x-mpegURL' });
                player.play();
              });
            }
          }
        };
        wrapper.appendChild(div);
      });

      section.appendChild(wrapper);
      return section;
    }

    function getFavorites() {
      return JSON.parse(localStorage.getItem('favorites') || '[]');
    }

    function toggleFavorite(title, url) {
      let favs = getFavorites();
      const i = favs.findIndex(x => x.url === url);
      if (i >= 0) {
        favs.splice(i, 1);
        log("❌ お気に入り解除: " + title);
      } else {
        favs.push({ title, url });
        log("⭐ お気に入り追加: " + title);
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      renderPlaylist(currentPlaylist);
    }

    function getPins() {
      return JSON.parse(localStorage.getItem('pinned') || '[]');
    }

    function togglePin(title, url) {
      let pins = getPins();
      const i = pins.findIndex(x => x.url === url);
      if (i >= 0) {
        pins.splice(i, 1);
        log("📌 ピン留め解除: " + title);
      } else {
        pins.push({ title, url });
        log("📌 ピン留め追加: " + title);
      }
      localStorage.setItem('pinned', JSON.stringify(pins));
      renderPlaylist(currentPlaylist);
    }
  </script>
</body>
</html>
