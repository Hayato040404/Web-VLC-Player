<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTube - Web VLC Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic Medium', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 25px 0 0 25px;
            padding: 14px 20px;
            color: #333333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 0 25px 25px 0;
            padding: 14px 24px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 32px;
            margin-bottom: 40px;
        }

        .video-player-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            min-height: 450px;
            background-color: #000000;
            display: block;
            border-radius: 20px 20px 0 0;
        }

        .video-info {
            padding: 24px;
            background: rgba(255, 255, 255, 0.95);
        }

        .video-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #333333;
        }

        .video-meta {
            color: #666666;
            font-size: 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-badge {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls */
        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .url-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: #333333;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
        }

        .file-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #666666;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .file-input:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            color: #333333;
        }

        /* Channel List */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            height: fit-content;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333333;
        }

        #channelList {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }

        #channelList::-webkit-scrollbar {
            width: 6px;
        }

        #channelList::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        #channelList::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        #channelList::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a42a0);
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 2px solid transparent;
            font-weight: 500;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .channel-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-color: #667eea;
            color: #667eea;
        }

        .channel-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .channel-name {
            flex: 1;
            font-weight: 500;
            color: #333333;
        }

        .channel-item.active .channel-name {
            color: #667eea;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 24px;
            color: #666666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: linear-gradient(135deg, #ff7675, #fd79a8);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .error-message.show {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-section {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .search-container {
                margin: 0 16px;
            }
            
            .header {
                padding: 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .search-box {
                font-size: 14px;
                padding: 12px 16px;
            }
            
            .video-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                display: none;
            }
            
            .controls-section {
                padding: 20px;
            }
            
            .sidebar {
                padding: 20px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 600;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 16px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .success-message.show {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-tv"></i>
            StreamTube
        </div>
        <div class="search-container">
            <input type="text" class="search-box" id="streamUrl" placeholder="ストリーミングURLを入力してください...">
            <button class="search-btn" onclick="playStream()">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div style="width: 100px;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <div>
                <div class="video-player-container">
                    <video id="videoPlayer" controls poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 360'%3E%3Crect width='640' height='360' fill='%23667eea'/%3E%3Ctext x='320' y='180' text-anchor='middle' fill='white' font-size='24' font-family='Arial'%3EStreamTube Player%3C/text%3E%3C/svg%3E"></video>
                </div>
                <div class="video-info">
                    <h1 class="video-title" id="currentTitle">ストリームを選択してください</h1>
                    <div class="video-meta" id="currentMeta">
                        <i class="fas fa-broadcast-tower"></i>
                        <span class="live-badge">LIVE</span>
                        ライブストリーミング
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-title">
                    <i class="fas fa-list-ul"></i>
                    チャンネル一覧
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    読み込み中...
                </div>
                <ul id="channelList">
                    <div class="empty-state">
                        <i class="fas fa-tv"></i>
                        <h3>チャンネルがありません</h3>
                        <p>M3Uファイルを読み込むか、オンラインプレイリストを取得してください</p>
                    </div>
                </ul>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-file-upload"></i>
                    M3Uファイルをアップロード
                </label>
                <input type="file" id="m3uFile" accept=".m3u,.m3u8" class="file-input">
            </div>
            <div class="control-group">
                <button class="btn btn-secondary" onclick="fetchM3U()">
                    <i class="fas fa-cloud-download-alt"></i>
                    オンラインM3Uを取得
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const streamUrlInput = document.getElementById('streamUrl');
        const m3uFileInput = document.getElementById('m3uFile');
        const channelList = document.getElementById('channelList');
        const currentTitle = document.getElementById('currentTitle');
        const currentMeta = document.getElementById('currentMeta');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        let currentHls = null;
        let retryCount = 0;
        const maxRetries = 3;

        // エラー表示
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // HLSインスタンスのクリーンアップ
        function cleanupHls() {
            if (currentHls) {
                try {
                    currentHls.destroy();
                } catch (e) {
                    console.warn('HLS cleanup warning:', e);
                }
                currentHls = null;
            }
        }

        // ストリーム再生（エラーハンドリング強化）
        function playStream(url = streamUrlInput.value) {
            if (!url) {
                showError('URLを入力してください');
                return;
            }

            // 既存のHLSインスタンスをクリーンアップ
            cleanupHls();
            retryCount = 0;

            if (Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: false, // ワーカーを無効化してエラーを減らす
                    lowLatencyMode: false, // 低遅延モードを無効化
                    maxBufferLength: 30, // バッファ長を制限
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000, // 60MB
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: false,
                    enableSoftwareAES: true
                });

                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => {
                        console.log('Auto-play prevented:', e);
                        showError('自動再生がブロックされました。手動で再生ボタンを押してください。');
                    });
                });

                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    console.warn('HLS Event:', event, data);
                    
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                if (retryCount < maxRetries) {
                                    retryCount++;
                                    console.log(`Network error, retrying... (${retryCount}/${maxRetries})`);
                                    setTimeout(() => {
                                        if (currentHls) {
                                            currentHls.startLoad();
                                        }
                                    }, 1000 * retryCount);
                                } else {
                                    showError('ネットワークエラー: ストリームに接続できません');
                                    cleanupHls();
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                if (retryCount < maxRetries) {
                                    retryCount++;
                                    console.log(`Media error, recovering... (${retryCount}/${maxRetries})`);
                                    try {
                                        currentHls.recoverMediaError();
                                    } catch (e) {
                                        showError('メディアエラー: ストリームの再生に失敗しました');
                                        cleanupHls();
                                    }
                                } else {
                                    showError('メディアエラー: ストリームの形式がサポートされていません');
                                    cleanupHls();
                                }
                                break;
                            default:
                                showError('ストリームの再生に失敗しました: ' + data.details);
                                cleanupHls();
                                break;
                        }
                    } else {
                        // 非致命的エラーは警告のみ
                        console.warn('Non-fatal HLS error:', data.details);
                    }
                });

                currentHls.on(Hls.Events.FRAG_LOADED, () => {
                    // フラグメント読み込み成功時にリトライカウントをリセット
                    retryCount = 0;
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play().catch(e => {
                    console.log('Auto-play prevented:', e);
                    showError('自動再生がブロックされました。手動で再生ボタンを押してください。');
                });
            } else {
                showError('このブラウザはHLSストリーミングに対応していません。');
            }
        }

        // チャンネル選択時の処理
        function selectChannel(url, name) {
            playStream(url);
            currentTitle.textContent = name;
            currentMeta.innerHTML = `
                <i class="fas fa-broadcast-tower"></i>
                <span class="live-badge">LIVE</span>
                ${name} • 視聴中
            `;
            
            // アクティブなチャンネルをハイライト
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.channel-item').classList.add('active');
            
            showSuccess(`${name} の再生を開始しました`);
        }

        // m3uファイルの読み込み
        m3uFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loading.classList.add('show');
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        parseM3U(content);
                        loading.classList.remove('show');
                        showSuccess('M3Uファイルを正常に読み込みました');
                    } catch (error) {
                        loading.classList.remove('show');
                        showError('M3Uファイルの読み込みに失敗しました');
                    }
                };
                reader.onerror = () => {
                    loading.classList.remove('show');
                    showError('ファイルの読み込みに失敗しました');
                };
                reader.readAsText(file);
            }
        });

        // オンラインM3Uファイルの取得
        function fetchM3U() {
            loading.classList.add('show');
            fetch('https://raw.githubusercontent.com/luongz/iptv-jp/refs/heads/main/jp.m3u')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    parseM3U(data);
                    loading.classList.remove('show');
                    showSuccess('オンラインプレイリストを取得しました');
                })
                .catch(error => {
                    loading.classList.remove('show');
                    showError('オンラインプレイリストの取得に失敗しました: ' + error.message);
                });
        }

        // m3uプレイリストの解析
        function parseM3U(content) {
            const lines = content.split('\n');
            channelList.innerHTML = '';
            let channelName = '';
            let channelCount = 0;
            
            lines.forEach((line) => {
                if (line.startsWith('#EXTINF:')) {
                    channelName = line.match(/,(.+)/)?.[1]?.trim() || '不明なチャンネル';
                } else if (line.trim().startsWith('http') && channelName) {
                    const li = document.createElement('li');
                    li.className = 'channel-item';
                    
                    const icon = document.createElement('div');
                    icon.className = 'channel-icon';
                    icon.textContent = channelName.charAt(0).toUpperCase();
                    
                    const name = document.createElement('div');
                    name.className = 'channel-name';
                    name.textContent = channelName;
                    
                    li.appendChild(icon);
                    li.appendChild(name);
                    li.onclick = () => selectChannel(line.trim(), channelName);
                    
                    channelList.appendChild(li);
                    channelName = '';
                    channelCount++;
                }
            });

            if (channelCount === 0) {
                channelList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>チャンネルが見つかりません</h3>
                        <p>有効なM3Uファイルを選択してください</p>
                    </div>
                `;
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === streamUrlInput) {
                playStream();
            }
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', () => {
            cleanupHls();
        });

        // ページ非表示時のクリーンアップ
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentHls) {
                currentHls.stopLoad();
            } else if (!document.hidden && currentHls) {
                currentHls.startLoad();
            }
        });
    </script>
</body>
</html>
