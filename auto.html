<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTube - Web VLC Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #212121;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 500;
            color: #ff0000;
        }

        .logo i {
            font-size: 24px;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
        }

        .search-box {
            flex: 1;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 40px 0 0 40px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .search-box:focus {
            border-color: #065fd4;
        }

        .search-btn {
            background-color: #303030;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 40px 40px 0;
            padding: 12px 20px;
            cursor: pointer;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        /* Main Content */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            margin-bottom: 32px;
        }

        .video-player-container {
            background-color: #000000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            min-height: 400px;
            background-color: #000000;
            display: block;
        }

        .video-info {
            padding: 16px 0;
        }

        .video-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .video-meta {
            color: #aaaaaa;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Controls */
        .controls-section {
            background-color: #212121;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .url-input {
            width: 100%;
            background-color: #0f0f0f;
            border: 1px solid #303030;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            border-color: #065fd4;
        }

        .btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #303030, #404040);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #404040, #505050);
        }

        .file-input {
            width: 100%;
            padding: 12px;
            background-color: #0f0f0f;
            border: 2px dashed #303030;
            border-radius: 8px;
            color: #aaaaaa;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .file-input:hover {
            border-color: #065fd4;
        }

        /* Channel List */
        .sidebar {
            background-color: #212121;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #channelList {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }

        #channelList::-webkit-scrollbar {
            width: 8px;
        }

        #channelList::-webkit-scrollbar-track {
            background: #0f0f0f;
            border-radius: 4px;
        }

        #channelList::-webkit-scrollbar-thumb {
            background: #606060;
            border-radius: 4px;
        }

        #channelList::-webkit-scrollbar-thumb:hover {
            background: #808080;
        }

        .channel-item {
            background-color: #0f0f0f;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .channel-item:hover {
            background-color: #303030;
            border-color: #065fd4;
            transform: translateX(4px);
        }

        .channel-item:active {
            background-color: #065fd4;
        }

        .channel-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .channel-name {
            flex: 1;
            font-weight: 400;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #aaaaaa;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #303030;
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-section {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .search-container {
                margin: 0 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .search-box {
                font-size: 14px;
                padding: 10px 14px;
            }
            
            .video-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                display: none;
            }
            
            .controls-section {
                padding: 16px;
            }
            
            .sidebar {
                padding: 16px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaaaaa;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #606060;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            StreamTube
        </div>
        <div class="search-container">
            <input type="text" class="search-box" id="streamUrl" placeholder="m3u/m3u8 URLを入力してください...">
            <button class="search-btn" onclick="playStream()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div style="width: 100px;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <div>
                <div class="video-player-container">
                    <video id="videoPlayer" controls poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 360'%3E%3Crect width='640' height='360' fill='%23000'/%3E%3Ctext x='320' y='180' text-anchor='middle' fill='%23666' font-size='24' font-family='Arial'%3EStreamTube Player%3C/text%3E%3C/svg%3E"></video>
                </div>
                <div class="video-info">
                    <h1 class="video-title" id="currentTitle">ストリームを選択してください</h1>
                    <div class="video-meta" id="currentMeta">
                        <i class="fas fa-signal"></i> ライブストリーミング
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-title">
                    <i class="fas fa-list"></i>
                    チャンネル一覧
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    読み込み中...
                </div>
                <ul id="channelList">
                    <div class="empty-state">
                        <i class="fas fa-tv"></i>
                        <h3>チャンネルがありません</h3>
                        <p>M3Uファイルを読み込むか、オンラインプレイリストを取得してください</p>
                    </div>
                </ul>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <div class="control-group">
                <label class="control-label">
                    <i class="fas fa-file-upload"></i>
                    M3Uファイルをアップロード
                </label>
                <input type="file" id="m3uFile" accept=".m3u,.m3u8" class="file-input">
            </div>
            <div class="control-group">
                <button class="btn btn-secondary" onclick="fetchM3U()">
                    <i class="fas fa-download"></i>
                    オンラインM3Uを取得
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const streamUrlInput = document.getElementById('streamUrl');
        const m3uFileInput = document.getElementById('m3uFile');
        const channelList = document.getElementById('channelList');
        const currentTitle = document.getElementById('currentTitle');
        const currentMeta = document.getElementById('currentMeta');
        const loading = document.getElementById('loading');

        let currentHls = null;

        // ストリーム再生
        function playStream(url = streamUrlInput.value) {
            if (!url) {
                alert('URLを入力してください');
                return;
            }

            // 既存のHLSインスタンスを破棄
            if (currentHls) {
                currentHls.destroy();
            }

            if (Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                currentHls.loadSource(url);
                currentHls.attachMedia(video);
                
                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log('Auto-play prevented:', e));
                });

                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        alert('ストリームの再生に失敗しました: ' + data.details);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play().catch(e => console.log('Auto-play prevented:', e));
            } else {
                alert('HLS非対応のブラウザです。');
            }
        }

        // チャンネル選択時の処理
        function selectChannel(url, name) {
            playStream(url);
            currentTitle.textContent = name;
            currentMeta.innerHTML = '<i class="fas fa-signal"></i> ライブストリーミング • 視聴中';
            
            // アクティブなチャンネルをハイライト
            document.querySelectorAll('.channel-item').forEach(item => {
                item.style.backgroundColor = '#0f0f0f';
                item.style.borderColor = 'transparent';
            });
            event.target.closest('.channel-item').style.backgroundColor = '#065fd4';
            event.target.closest('.channel-item').style.borderColor = '#065fd4';
        }

        // m3uファイルの読み込み
        m3uFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loading.classList.add('show');
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    parseM3U(content);
                    loading.classList.remove('show');
                };
                reader.readAsText(file);
            }
        });

        // オンラインM3Uファイルの取得
        function fetchM3U() {
            loading.classList.add('show');
            fetch('https://raw.githubusercontent.com/luongz/iptv-jp/refs/heads/main/jp.m3u')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ネットワークエラー: M3Uファイルの取得に失敗しました');
                    }
                    return response.text();
                })
                .then(data => {
                    parseM3U(data);
                    loading.classList.remove('show');
                })
                .catch(error => {
                    loading.classList.remove('show');
                    alert('エラー: ' + error.message);
                });
        }

        // m3uプレイリストの解析
        function parseM3U(content) {
            const lines = content.split('\n');
            channelList.innerHTML = '';
            let channelName = '';
            let channelCount = 0;
            
            lines.forEach((line) => {
                if (line.startsWith('#EXTINF:')) {
                    channelName = line.match(/,(.+)/)?.[1] || '不明なチャンネル';
                } else if (line.startsWith('http') && channelName) {
                    const li = document.createElement('li');
                    li.className = 'channel-item';
                    
                    const icon = document.createElement('div');
                    icon.className = 'channel-icon';
                    icon.textContent = channelName.charAt(0).toUpperCase();
                    
                    const name = document.createElement('div');
                    name.className = 'channel-name';
                    name.textContent = channelName;
                    
                    li.appendChild(icon);
                    li.appendChild(name);
                    li.onclick = () => selectChannel(line.trim(), channelName);
                    
                    channelList.appendChild(li);
                    channelName = '';
                    channelCount++;
                }
            });

            if (channelCount === 0) {
                channelList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>チャンネルが見つかりません</h3>
                        <p>有効なM3Uファイルを選択してください</p>
                    </div>
                `;
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === streamUrlInput) {
                playStream();
            }
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', () => {
            if (currentHls) {
                currentHls.destroy();
            }
        });
    </script>
</body>
</html>
